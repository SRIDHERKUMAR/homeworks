<script>
document.writeln(" literal object") 
document.writeln("<br>");
var person = {
    firstName: "John",
    lastName : "Doe",
    id       : 5566,
    fullName : function() {
       return this.firstName + " " + this.lastName;
    }
};

document.getElementById("demo").innerHTML = person.fullName();
</script>
<script >
document.writeln(" factory function object") 
document.writeln("<br>");
	var newPerson=function(name){  
    var result = new Object();  // factory
    result.name = name;  
    result.getName = function(){  
        return this.name;  
    };  
    return result;  
};  
var personOne = newPerson("shekar");  
var personTwo = newPerson("Gopi");  
document.writeln(personOne.getName()); 
document.writeln("<br>");
document.writeln(personTwo.getName());
document.writeln("<br>");

</script>
<script >
document.writeln(" function  object") 
document.writeln("<br>");
	function Person(name){   
        this.name = name;        // function
        this.getName = function(){  
            return this.name;  
        };  
};  
var personOne = new Person("vikram");  
document.writeln(personOne.getName()); 
document.writeln("<br>");

</script>
