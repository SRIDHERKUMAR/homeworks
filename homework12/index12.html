<!DOCTYPE html>

<script type="text/javascript">
var add= function add(num1, num2)
{
	var sum=num1+num2;
	return sum;

}
var result= add(10,20);
document.write(result);
document.write("<br>")
var factorial = function computeFactorial(number)
{
	if(number<=1)
	{
		return 1;
	}
	return number*computeFactorial(number-1);
}
var result=factorial(5);
document.write(result);
document.write("<br>")

var result1 = (function computeFactorial(number)
{
	if(number<=1)
	{
		return 1;
	}
	return number*computeFactorial(number-1);
}(5));
document.write(result1);
document.write("<br>")
var greeting="HEllo";

{
	greeting=greeting+"javascript";
     document.write(greeting);
     document.write("<br>")

}
helloworld();

         };

};

function Person(name){  
        this.name = name;  
         
         this.getName= function()
         {
         return this.name;  
}}
var p1 = new Person("Diego");  
var p2 = new Person("sara");
document.write (p2 instanceof Person);
document.write("<br>")

document.write("p1.name=" + p1.getName())
