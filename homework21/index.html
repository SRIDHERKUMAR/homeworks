<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<div ng-app="myApp">
<div ng-controller="FirstCtrl">
        <div ng-repeat="item in arr">{{item}}</div>

        <table>
        	
        	<thead>
        		
        		<tr>
        			<th>First Name</th>
        			<th>Last Name</th>
        			<th>Age</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr ng-repeat="item in arr2">
        			<td>{{item.firstname}}</td>
        			<td>{{item.lastname}}</td>
        			<td>{{item.age}}</td>
        		</tr>
        	</tbody>
        </table>

</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script>
	
	angular.module('myApp',[])
	angular.module('myApp').controller('FirstCtrl', ['$scope', function($scope){
		$scope.arr=['hi','every','how','are','you','doing'];
		$scope.arr2=[
          {
             firstname:'harsha',
             lastname:'palvayi',
             age: '300'

          },
          {
             firstname:'vikranth',
             lastname:'methuku',
             age: '400'

          },
           {
             firstname:'gopi',
             lastname:'narra',
             age: '500'

          },
		]
	}]);
	</script>
</body>
</html>
